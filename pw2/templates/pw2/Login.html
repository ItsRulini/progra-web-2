<!DOCTYPE html>
<html lang="es">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title|default:"FutBOX - Iniciar Sesión" }}</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- Archivo CSS usando Django static -->
    <link rel="stylesheet" href="{% static 'pw2/css/Login.css' %}">
</head>

<body>
    <div class="login-container">
        <div class="logo-section">
            <img src="{% static 'pw2/images/LogoFutBOX.png' %}" alt="Logo de FutBOX">
        </div>

        <div class="form-section">
            <div class="login-box">
                <form id="login-form" method="post" action="{% url 'pw2:login' %}">
                    {% csrf_token %}
                    <h2>Iniciar Sesión</h2>
                    <div class="input-group">
                        <label for="email">Correo electrónico</label>
                        <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                    </div>
                    <button type="submit" class="login-button">Entrar</button>
                </form>

                <form id="register-form" method="post" action="{% url 'pw2:login' %}" style="display: none;">
                    {% csrf_token %}
                    <input type="hidden" name="form_type" value="register">
                    <h2>Crear una Cuenta</h2>

                    <div class="input-row">
                        <div class="input-group">
                            <label for="nombres">Nombre(s)</label>
                            <input type="text" id="nombres" name="nombres" placeholder="Nombre(s)" required>
                        </div>
                        <div class="input-group">
                            <label for="apellidos">Apellido(s)</label>
                            <input type="text" id="apellidos" name="apellidos" placeholder="Apellido(s)" required>
                        </div>
                    </div>

                    <div class="input-row">
                        <div class="input-group">
                            <label for="birthdate">Fecha de Nacimiento</label>
                            <input type="date" id="birthdate" name="birthdate" required>
                        </div>
                        <div class="input-group">
                            <label for="gender">Género</label>
                            <select id="gender" name="gender">
                                <option value="male">Masculino</option>
                                <option value="female">Femenino</option>
                                <option value="other">Otro</option>
                            </select>
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="reg-email">Correo Electrónico</label>
                        <input type="email" id="reg-email" name="reg-email" placeholder="correo@ejemplo.com" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="nickname">Nickname</label>
                        <input type="text" id="nickname" name="nickname" placeholder="Nombre de usuario único" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="reg-password">Contraseña</label>
                        <input type="password" id="reg-password" name="reg-password" placeholder="Crea una contraseña" required>
                    </div>

                    <button type="submit" class="login-button">Registrarme</button>
                    <div class="register-text">
                        ¿Ya tienes cuenta? <a href="#" id="login-link">Inicia sesión aquí</a>
                    </div>
                </form>

                <div class="register-text" id="register-link">
                    ¿No tienes cuenta? <a href="#">Regístrate</a>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Archivo JavaScript usando Django static -->
    <script src="{% static 'pw2/js/Login.js' %}"></script>
</body>
</html>
